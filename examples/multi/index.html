<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <style>
      body {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        display: flex;
        flex-direction: column;
      }

      h2 {
        color: #09f;
      }
    </style>
  </head>

  <body>
    <h2>Main Window</h2>
    <button id="new">New Window</button>

    <script>
      const {ipcRenderer} = require('electron');

      let btn = document.getElementById('new');
      btn.addEventListener('click', () => {
        ipcRenderer.send('new-window');
      });
    </script>
  </body>
</html>
