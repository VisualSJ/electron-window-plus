<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <style>
      body {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        display: flex;
        flex-direction: column;
      }

      h2 {
        color: #09f;
      }

      input {
        margin-bottom: 5px;
      }

      button {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <h2>Main Window</h2>
    <a href="https://github.com/electron/electron#documentation">Electron Documentation</a>

    <input id="header" placeholder="header"></input>
    <input id="content" placeholder="content"></input>

    <div style="flex: 1"></div>

    <button id="new">New Window</button>
    <button id="new-no-mng">New Window (Do not manage)</button>

    <script>
      const {ipcRenderer} = require('electron');

      let btn = document.getElementById('new');
      btn.addEventListener('click', () => {
        let header = document.getElementById('header').value;
        let content = document.getElementById('content').value;

        ipcRenderer.send('new-window', header, content);
      });

      let btnNoMng = document.getElementById('new-no-mng');
      btnNoMng.addEventListener('click', () => {
        let header = document.getElementById('header').value;
        let content = document.getElementById('content').value;

        ipcRenderer.send('new-window-no-mng', header, content);
      });
    </script>
  </body>
</html>
