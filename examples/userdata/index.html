<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic</title>
    <style>
      body {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        display: flex;
        flex-direction: column;
      }

      h2 {
        color: #09f;
      }

      input, button {
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <h2>User Data</h2>

    <input id="user" placeholder="user"></input>
    <button id="btn">Submit</button>

    <script>
      const {ipcRenderer} = require('electron');

      document.getElementById('btn').addEventListener('click', () => {
        ipcRenderer.send('submit-user-data', document.getElementById('user').value);
      });
    </script>
  </body>
</html>
